<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="auth-form" action="" method="post">
        <h2 class="auth-form-title">Авторизация</h2>

        <div class="auth-form-body">
          <input
            class="auth-input"
            type="text"
            name="login"
            placeholder="Логин"
          />

          <input
            class="auth-input"
            type="password"
            name="password"
            placeholder="Пароль"
          />

          <div class="auth-btns-container">
            <input class="auth-btn" type="submit" value="Войти" id="auth-btn-login"/>
            <input class="auth-btn" type="reset" value="Очистить поля" id="auth-btn-reset"/>
          </div>

          <div class="auth-cbx-container">
            <input class="auth-cbx" type="checkbox" name="remember" id="auth-cbx-remember"/>
            <label class="auth-cbx" for="auth-cbx-remember" id="auth-cbx-label">Запомнить меня</label>
          </div>

        </div>
      </form>
    </div>
  </body>
</html>
